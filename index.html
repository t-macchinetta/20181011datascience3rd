        </nav>

    <section id="login_section">
        <form>
            <div class="form-group">
                <label for="uid">Email address</label>
                <input type="email" class="login form-control" id="uid" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="pass">Password</label>
                <input type="password" class="login form-control" id="pass" placeholder="Password">
            </div>
            <div class="form-group">
                <button type="button" id="login" class="btn btn-primary btn-lg btn-block">Login</button>
            </div>
            <div class="form-group">
                <button type="button" id="account_add" class="btn btn-outline-primary btn-lg btn-block">アカウントをお持ちでない方</button>
            </div>
        </form>
