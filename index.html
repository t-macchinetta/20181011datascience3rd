<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YOCCHI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section id="title">
        <nav class="navbar navbar-dark bg-dark">
            <a id="title" class="navbar-brand" href="#" onclick="window.location.reload();">YOCCHI</a>
            <a id="toggle" class="navbar-brand hidden" href="#">> member</a>
        </nav>
    </section>

    <section id="login_section" class="main">
        <form id="login_form">
            <div class="input_area">
                <div class="form-group">
                    <label for="uid">Email address</label>
                    <input type="email" class="login form-control" id="uid" placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="pass">Password</label>
                    <input type="password" class="login form-control" id="pass" placeholder="Enter password">
                </div>
            </div>
            <div>
                <div class="form-group">
                    <button type="button" id="login" class="btn btn-primary btn-lg btn-block badge-pill">Sign In</button>
                </div>
                <div class="form-group">
                    <button type="button" id="account_add" class="btn btn-outline-primary btn-lg btn-block badge-pill">Sign
                        Up</button>
                </div>
            </div>
        </form>
    </section>

    <section id="route" class="main hidden">
        <div id="map"></div>
        <form id="route_form" class="form-horizontal">
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="origin" class="col-xs-12 col-sm-12 control-label">Origin</label>
                    <div class="col-xs-12 col-sm-12">
                        <input type="text" class="login form-control" id="origin" placeholder="Enter origin">
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label for="destination" class="col-xs-12 col-sm-12 control-label">Destination</label>
                    <div class="col-xs-12 col-sm-12">
                        <input type="text" class="login form-control" id="destination" placeholder="Enter destination">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="button" id="start" class="btn btn-primary btn-lg btn-block badge-pill">Start</button>
            </div>
        </form>
        <!-- テスト用 -->
        <!-- <form>
            <input type="text" class="login form-control" id="latitude" placeholder="lat">
            <input type="text" class="login form-control" id="longitude" placeholder="lng">
        </form> -->
    </section>

    <section id="member" class="main hidden">
        <ul id="list" class="list-group list-group-flush">
            <li class="list-group-item d-flex justify-content-around">
                <div class="person_vis">
                    <img src="img/nw.png" alt="" height="100px">
                    <p class="text-center">めい</p>
                </div>
                <div class="person_text d-flex flex-column justify-content-center">
                    <p>車酔い予測</p>
                    <p><span id="p0" class="text-monospace font-weight-bold display-3">50</span>pt</p>
                </div>
            </li>
            <li class="list-group-item d-flex justify-content-around">
                <div class="person_vis">
                    <img src="img/nm.png" alt="" height="100px">
                    <p class="text-center">あお</p>
                </div>
                <div class="person_text d-flex flex-column justify-content-center">
                    <p>車酔い予測</p>
                    <p><span id="p1" class="text-monospace font-weight-bold display-3">50</span>pt</p>
                </div>
            </li>
            <li class="list-group-item d-flex justify-content-around">
                <div class="person_vis">
                    <img src="img/c2w.png" alt="" height="100px">
                    <p class="text-center">りっか</p>
                </div>
                <div class="person_text d-flex flex-column justify-content-center">
                    <p>車酔い予測</p>
                    <p><span id="p2" class="text-monospace font-weight-bold display-3">50</span>pt</p>
                </div>
            </li>
            <li class="list-group-item d-flex justify-content-around">
                <div class="person_vis">
                    <img src="img/c2m.png" alt="" height="100px">
                    <p class="text-center">ゆうた</p>
                </div>
                <div class="person_text d-flex flex-column justify-content-center">
                    <p>車酔い予測</p>
                    <p><span id="p3" class="text-monospace font-weight-bold display-3">50</span>pt</p>
                </div>
            </li>
        </ul>
    </section>

    <section id="modal" class="hidden">
        <!-- <div id="alert" class=" d-flex flex-column justify-content-center align-items-center">
            <p>！！めいさんに車酔いの兆候があります！！</p>
            <p>！！早めの休憩をおすすめします！！</p>
        </div> -->
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB7XKTQ_1sF570LxG2k48p3MDDdoInR8M8" async defer></script>
    <script src="js/main.js"></script>
</body>

</html>
