<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YOCCHI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section id="title">
        <nav class="navbar navbar-dark bg-dark">
            <a id="title" class="navbar-brand" href="#" onclick="window.location.reload();">YOCCHI</a>
            <!-- <span id="title" class="navbar-brand mb-0 h1" onclick="window.location.reload();">YOCCHI</span> -->
        </nav>

    </section>

    <section id="login_section" class="main">
        <form>
            <div class="form-group">
                <label for="uid">Email address</label>
                <input type="email" class="login form-control" id="uid" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="pass">Password</label>
                <input type="password" class="login form-control" id="pass" placeholder="Password">
            </div>
            <div class="form-group">
                <button type="button" id="login" class="btn btn-primary btn-lg btn-block">Sign In</button>
            </div>
            <div class="form-group">
                <button type="button" id="account_add" class="btn btn-outline-primary btn-lg btn-block">Sign Up</button>
            </div>
        </form>
        <!-- <p>ログイン</p>
        <label for="origin">
            ユーザーID
            <input type="text" id="uid" class="login form-control">
        </label>
        <label for="destination">
            パスワード
            <input type="password" id="pass" class="login form-control">
        </label>
        <button id="login">Login</button>
        <button id="account_add">アカウントをお持ちでない方</button> -->
    </section>
    <section id="route" class="main hidden">
        <div id="map"></div>
        <form id="route_form" class="form-horizontal">
            <div class="row">
                <div class="form-group col-sm-6">
                    <label for="origin" class="col-xs-12 col-sm-12 control-label">Origin</label>
                    <div class="col-xs-12 col-sm-12">
                        <input type="text" class="login form-control" id="origin" placeholder="Enter origin">
                    </div>
                </div>
                <div class="form-group col-sm-6">
                    <label for="destination" class="col-xs-12 col-sm-12 control-label">Destination</label>
                    <div class="col-xs-12 col-sm-12">
                        <input type="text" class="login form-control" id="destination" placeholder="Enter destination">
                    </div>
                </div>
            </div>
            <div class="form-group">
                <button type="button" id="start" class="btn btn-primary btn-lg btn-block">Start</button>
            </div>
        </form>

        <!-- テスト用 -->

            <input type="text" class="login form-control" id="latitude" placeholder="lat">
            <input type="text" class="login form-control" id="longitude" placeholder="lng">
        </form> -->

    </section>

    <section id="menber" class="main hidden">

    </section>
    <section id="modal" class="hidden"></section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="js/main.js"></script>
